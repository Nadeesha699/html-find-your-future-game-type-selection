<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/MagicCard.css" />
    <title>Document</title>

        <div class="card-sub">
          <div style="display: flex; flex-direction: column; justify-content: flex-start; gap: 20px;">
            <img class="btn-close" />
            <label class="txt-title" id="txt-title"></label>
            <img
              class="img-pic"
              id="img-pic"
            />
          </div>
          <div>
            <p id="info">
            </p>
          </div>
        </div>
      </div>
      <button id="btn-click">ඔබේ අනාගතය සොයන්න</button>
    </div>
